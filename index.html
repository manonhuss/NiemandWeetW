<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
  <title>Niemand Weet</title>
  <style>
    #count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50vh;
      font-style: bold;
      color: white;
    }
    #pic {
      max-height: 100vh;
      width: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    body {
      background-color: #0e3847;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="container">
    <img id="pic" onclick="startCount(3)" src="dias/Dia1.PNG" />
    <div id="count"></div>
  </div>

  <script>
    const afbeeldingen = [];
    for (let i = 1; i <= 594; i++) {
      // Sla Dia595.PNG t/m Dia600.PNG over zoals in je originele code
      if (i === 595 || i === 596 || i === 597 || i === 598 || i === 599 || i === 600) continue;
      const nummer = String(i).padStart(3, '0'); // optioneel: pad naar 3 cijfers als je dat wilt
      afbeeldingen.push(`Dia${i}.PNG`);
    }

    let isFirstRun = true;

    function nieuwMens() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          console.warn("Fullscreen kon niet worden gestart:", err);
        });
      }

      const img = document.getElementById('pic');
      if (isFirstRun) {
        img.src = 'dias/Dia1.PNG';
        isFirstRun = false;
      } else {
        const randomIndex = Math.floor(Math.random() * (afbeeldingen.length - 1)) + 1;
        img.src = 'dias/' + afbeeldingen[randomIndex];
      }
    }

    function startCount(seconds) {
      let counter = seconds;
      const countDiv = document.getElementById("count");
      const pic = document.getElementById("pic");

      countDiv.innerHTML = counter;
      pic.style.opacity = 0.5;

      const intervalId = setInterval(() => {
        counter--;
        if (counter >= 0) {
          countDiv.innerHTML = counter;
        }
        if (counter === 0) {
          nieuwMens();
          countDiv.innerHTML = '';
          pic.style.opacity = 1;
          clearInterval(intervalId);
        }
      }, 1000);
    }
  </script>

</body>
</html>
